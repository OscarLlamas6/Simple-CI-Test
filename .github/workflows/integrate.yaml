name: integracion continua con node.js

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  ci_to_main:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./integracion-continua
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 10    
      - run: npm ci
      - run: npm run test
      - run: npm run build