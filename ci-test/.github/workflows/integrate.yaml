name: integracion continua con node.js

on:
  push:
    branches: [ main ]

jobs:
  ci_to_master:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: cd ci-test
      - run: npm ci
      - run: npm test
      - run: npm run build